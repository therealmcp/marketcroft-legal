name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare `public` directory
        run: |
          rm -rf public
          mkdir public
          cp index.html privacy.html terms.html style.css public/ || true

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
